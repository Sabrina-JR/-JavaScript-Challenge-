<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>canvas-panel-open</title>
</head>
<body>
  <div class="container">
      <div class="Function-Bar">
        <a href="#" class="Save-btn">
          <i class="fas fa-save"></i>
          <p>SAVE</p>
        </a>
        <a href="#" class="Clear-btn">
          <i class="fas fa-expand"></i>
          <p>CLEAR ALL</p>
        </a>
        <a href="#" class="Undo-btn">
          <i class="fas fa-reply"></i>
          <p>UNDO</p>
        </a>
        <a href="#" class="Redo-btn">
          <i class="fas fa-share"></i>
          <p>REDO</p>
        </a>
        
      </div>
      <canvas id="canvas-panel"></canvas>
      <div class="Tool-Bar">
        <div class="Tools">
          <a href="#"><i class="fas fa-paint-brush"></i></a>
          <a href="#"><i class="fas fa-eraser"></i></a>
        </div>
        <div class="Size">
          <h1>SIZE</h1>
          <input type="text" class="Size-input">
          <p>PX</p>
        </div>
        
      </div>
  </div>
    
</body>
</html>
