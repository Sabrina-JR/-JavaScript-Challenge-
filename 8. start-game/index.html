<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Start</title>
</head>
<body>
   <div class="container">
       <div class="begin-start">
           <div class="nine-boxs">
               <div class="box-item">
                   <div class="text box">TIC</div>
                   <div class="circle box"></div>
                   <div class="cross-empty box">
                      <div class="cross-item"></div>
                   </div>
               </div>
               <div class="box-item">
                   <div class="cross box"></div>
                   <div class="text box">TAC</div>
                   <div class="circle-empty box"></div>                    </div>
               </div>
               <div class="box-item">
                  <div class="circle-empty box"></div>                     
                  <div class="cross  box"></div>  
                  <div class="text box">TOE</div>
               </div>
               <input type="button" class="start-btn" value="START">
       </div>

        <div class="satrt">
           <div class="scoring-bar">
               <div class="circle-score scorebox"></div>
               <div class="scoring start-scoring ">0</div>
               <div class="vs">VS</div>
               <div class="scoring start-scoring ">0</div>
               <div class="cross-score scorebox"></div>
           </div>
           <div class="game-playground">
            <div class="game-box left"></div>
            <div class="game-box center-top"></div>
            <div class="game-box right"></div>
            <div class="game-box left-center"></div>
            <div class="game-box center"></div>
            <div class="game-box right-center"></div>
            <div class="game-box "></div>
            <div class="game-box bottom"></div>
            <div class="game-box "></div>
           </div>
           <input type="button" class="restart-btn" value="RESTART">
       </div>

       <div class="cross-win">
        <div class="scoring-bar">
            <div class="circle-score scorebox"></div>
            <div class="scoring cross-scoring ">0</div>
            <div class="vs">VS</div>
            <div class="scoring cross-scoring ">0</div>
            <div class="cross-score scorebox"></div>
        </div>
        <div class="cross-logo">
            <h1 class="winner">WINNER!</h1>
        </div>
        <input type="button" class="restart-btn cross-btn" value="RESTART">
       </div> 

       <div class="circle-win"> 
        <div class="scoring-bar">
            <div class="circle-score scorebox"></div>
            <div class="scoring circle-scoring">0</div>
            <div class="vs">VS</div>
            <div class="scoring circle-scoring">0</div>
            <div class="cross-score scorebox"></div>
        </div>
        <div class="circle-logo">
            <h1 class="winner">WINNER!</h1>
        </div>
        <input type="button" class="restart-btn  circle-btn" value="RESTART">
       </div> 

       <div class="tie">
        <div class="scoring-bar">
            <div class="circle-score scorebox"></div>
            <div class="scoring">0</div>
            <div class="vs">VS</div>
            <div class="scoring">0</div>
            <div class="cross-score scorebox"></div>
        </div>
        <div class="tie-logo">
            <div class="circle-cross">
                <div class="cross tiebox "></div>
                <div class="circle tiebox "></div>
            </div>
            <h1 class="winner winner1">WINNER!</h1>
            <h1 class="winner">WINNER!</h1>
            <h1 class="winner winner2">WINNER!</h1>
        </div>
        <input type="button" class="restart-btn tie-btn" value="RESTART">
       </div>
   
    </div> 
    <script src="main.js"></script>
</body>
</html>
